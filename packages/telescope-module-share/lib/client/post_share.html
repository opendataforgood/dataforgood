<template name="postShare">
  <a href="#" class="share-link"><i class="icon-share"></i><span class="action">{{i18n 'Share'}}</span></a>
  <div class="share-options hidden">
    <a class="mt-facebook mt-share-inline-square-sm" href="https://www.facebook.com/dialog/share?app_id={{facebookAppId}}&href={{postUrl}}&description={{title}}&display=popup&redirect_uri={{siteLink}}" target="_blank"><img src="http://mojotech-static.s3.amazonaws.com/facebook@2x.png"></a>
    <a class="mt-twitter mt-share-inline-square-sm" href="http://twitter.com/intent/tweet?text={{title}}%20{{postUrl}}{{viaTwitter}}" target="_blank"><img src="http://mojotech-static.s3.amazonaws.com/twitter@2x.png"></a>
    <!--a class="mt-linkedin mt-share-inline-square-sm" href="http://www.linkedin.com/shareArticle?mini=true&url={{sourceLink}}&amp;summary={{title}}" target="_blank"><img src="http://mojotech-static.s3.amazonaws.com/linkedin@2x.png"></a>
    <a class="mt-google mt-share-inline-square-sm" href="https://plus.google.com/share?url={{sourceLink}}" target="_blank"><img src="http://mojotech-static.s3.amazonaws.com/google@2x.png"></a-->
  </div>
</template>
